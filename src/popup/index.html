<!DOCTYPE html>
<html lang="en" ng-csp>
  <head>
    <title>BuildReactor popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body ng-controller="PopupCtrl" class="theme-{{ viewConfig.theme }}">
    <div class="navbar navbar-fixed-top {{ navbarStyle }}" role="navigation" ng-cloak>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="settings.html" target="_blank" uib-tooltip="Settings" tooltip-placement="bottom">
                    <i class="fa fa-gear fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="dashboard.html" target="_blank" uib-tooltip="Dashboard" tooltip-placement="bottom">
                    <i class="fa fa-tasks fa-2x"></i>
                </a>
            </li>
        </ul>
    </div>
    <build-list services="services" view-config="viewConfig"></build-list>
  </body>
</html>
