<fieldset>
	<div ng-repeat="field in service.fields">
		<div class="form-group">
			<div class="input-group" ng-if="field.type == 'url'">
				<span class="input-group-addon"><i class="fa fa-globe fa-fw"></i></span>
				<input type="text" name="url" class="form-control" ng-required placeholder="{{ field.name || 'Server URL' }}" ng-model="config[field.config || 'url']">
			</div>
			<div class="input-group" ng-if="field.type == 'token'">
				<span class="input-group-addon"><i class="fa fa-ticket fa-fw"></i></span>
				<input type="text" class="form-control" placeholder="{{ field.name || 'Token' }}" ng-model="config[field.config || 'token']">
			</div>
			<div class="input-group" ng-if="field.type == 'username'">
				<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
				<input type="text" class="form-control" placeholder="{{ field.name || 'Username' }}" ng-model="config[field.config || 'username']">
			</div>
			<div class="input-group" ng-if="field.type == 'password'">
				<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
				<input type="password" class="form-control" placeholder="{{ field.name || 'Password' }}" ng-model="config[field.config || 'password']">
			</div>
			<div class="form-group" ng-if="field.type == 'branch'">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-code-fork fa-fw"></i></span>
					<input type="text" class="form-control" placeholder="Branch, f.e. refs/heads/release" ng-model="config.branch">
				</div>
			</div>
			<div class="form-group number" ng-if="field.type == 'updateInterval'">
				<label for="update-interval">Update interval</label>
				<div class="input-append input-group" data-name="updateInterval">
					<span class="input-group-addon"><i class="fa fa-repeat fa-fw"></i></span>
					<input type="number" name="update-interval" class="form-control input-mini" min="1" ng-model="config[field.config || 'updateInterval']">
					<span class="input-group-addon">sec</span>
				</div>
			</div>
			<p class="help-block" ng-bind-html="field.help"></p>
		</div>
	</div>
</fieldset>
