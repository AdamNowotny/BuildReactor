<div class="selected-projects panel panel-default" ng-show="projects">
    <div class="panel-heading">
        Monitored builds (update interval 30 seconds)
    </div>
    <div class="list-group" ng-sortable="sortableConfig" ng-model="projects">
        <a class="list-group-item" ng-repeat="item in projects">
            <span class="handle">::</span>
            <span class="project-name">{{ item }}</span>
        </a>
    </div>
</div>
