<div class="col-md-12">
    <form class="form-horizontal col-md-4" role="form">
        <div class="form-group">
            <label class="col-md-6 control-label">Number of columns</label>
            <div class="col-md-6">
                <input
                    type="number"
                    class="form-control"
                    ng-change="save(viewConfig)"
                    ng-model="viewConfig.columns"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 control-label">Column width</label>
            <div class="col-md-6">
                <ul class="nav nav-pills">
                    <li
                        role="presentation"
                        ng-class="{ active: !viewConfig.fullWidthGroups }"
                        ng-click="setField('fullWidthGroups', false)"
                    >
                        <a>Fixed</a>
                    </li>
                    <li
                        role="presentation"
                        ng-class="{ active: viewConfig.fullWidthGroups }"
                        ng-click="setField('fullWidthGroups', true)"
                    >
                        <a>Variable</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 control-label">Collapse groups</label>
            <div class="col-md-6">
                <ul class="nav nav-pills">
                    <li
                        role="presentation"
                        ng-class="{ active: !viewConfig.singleGroupRows }"
                        ng-click="setField('singleGroupRows', false)"
                    >
                        <a>On</a>
                    </li>
                    <li
                        role="presentation"
                        ng-class="{ active: viewConfig.singleGroupRows }"
                        ng-click="setField('singleGroupRows', true)"
                    >
                        <a>Off</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 control-label">Show commit messages</label>
            <div class="col-md-6">
                <ul class="nav nav-pills">
                    <li
                        role="presentation"
                        ng-class="{ active: viewConfig.showCommits }"
                        ng-click="setField('showCommits', true)"
                    >
                        <a>On</a>
                    </li>
                    <li
                        role="presentation"
                        ng-class="{ active: !viewConfig.showCommits }"
                        ng-click="setField('showCommits', false)"
                    >
                        <a>Off</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 control-label"
                >Show commit messages for green builds</label
            >
            <div class="col-md-6">
                <ul class="nav nav-pills">
                    <li
                        role="presentation"
                        ng-class="{ active: viewConfig.showCommitsWhenGreen }"
                        ng-click="setField('showCommitsWhenGreen', true)"
                    >
                        <a>On</a>
                    </li>
                    <li
                        role="presentation"
                        ng-class="{ active: !viewConfig.showCommitsWhenGreen }"
                        ng-click="setField('showCommitsWhenGreen', false)"
                    >
                        <a>Off</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 control-label">Theme</label>
            <div class="col-md-6">
                <ul class="nav nav-pills">
                    <li
                        role="presentation"
                        ng-class="{ active: viewConfig.theme === 'dark' }"
                        ng-click="setField('theme', 'dark')"
                    >
                        <a>Dark</a>
                    </li>
                    <li
                        role="presentation"
                        ng-class="{ active: viewConfig.theme === 'light' }"
                        ng-click="setField('theme', 'light')"
                    >
                        <a>Light</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 control-label">Color-blind mode</label>
            <div class="col-md-6">
                <ul class="nav nav-pills">
                    <li
                        role="presentation"
                        ng-class="{ active: viewConfig.colorBlindMode }"
                        ng-click="setField('colorBlindMode', true)"
                    >
                        <a>On</a>
                    </li>
                    <li
                        role="presentation"
                        ng-class="{ active: !viewConfig.colorBlindMode }"
                        ng-click="setField('colorBlindMode', false)"
                    >
                        <a>Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
    <div class="theme-{{ viewConfig.theme }} col-md-8 ">
        <div id="settings-dashboard"></div>
    </div>
</div>
