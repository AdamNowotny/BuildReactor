<div class="toggle-bg toggle-alternate {{ switch }}">
    <label class="{{ switch }}">{{ switch }}</label>
    <input
        type="radio"
        name="toggle"
        value="off"
        ng-model="switch"
        ng-click="userSwitch('off')"
    />
    <input
        type="radio"
        name="toggle"
        value="on"
        ng-model="switch"
        ng-click="userSwitch('on')"
    />
    <span class="switch {{ switch }}"></span>
</div>
