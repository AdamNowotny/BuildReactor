<div class="sidebar-nav">
	<div class="scrollable">
		<ul class="service-list nav nav-pills nav-stacked"
		    html-sortable
		    html-sortable-callback="sortableCallback"
		    ng-model="services">
			<li
				ng-repeat="service in services"
				ng-class="{ muted: service.disabled, active: service.name === selected.name }">
				<a ng-href="/src/settings/index.html#/service/{{ service.name }}" class="nav-pill">
					<span class="handle">::</span>
					<img class="pill-icon" ng-src="/src/core/services/{{ service.icon }}">
					<span class="pill-name">{{ service.name }}</span>
				</a>
			</li>
		</ul>
		<hr class="service-list-separator" ng-show="services">
		<ul class="actions nav nav-pills nav-stacked">
			<li ng-class="{ active: view == 'new', muted: selected.disabled }" ng-show="view == 'new' && selected">
				<a href="#">
					<img class="pill-icon" ng-src="{{ selected.icon && '/src/core/services/' + selected.icon || '' }}">
					<span class="pill-name">{{ selected.name }}</span>
				</a>
			</li>
			<li ng-class="{ active: view == 'new'  && !selected }">
				<a ng-href="/src/settings/index.html#/new">
					<i class="pill-icon fa fa-plus-circle fa-3x"></i>
					<span class="pill-name">Add</span>
				</a>
			</li>
			<li ng-class="{ active: view == 'view' }">
				<a ng-href="/src/settings/index.html#/view">
					<i class="pill-icon fa fa-desktop fa-3x"></i>
					<span class="pill-name">View</span>
				</a>
			</li>
            <li>
				<a href="src/dashboard/index.html" target="_blank">
					<i class="pill-icon fa fa-tasks fa-3x"></i>
					<span class="pill-name">Dashboard</span>
				</a>
			</li>
		</ul>
	</div>
</div>
