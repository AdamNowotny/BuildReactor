name: Build and Release

on:
    release:
        types: [created]
    workflow_dispatch:

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: 'package.json'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Get version
              id: package-version
              run: |
                  echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

            - name: Build Chrome extension
              run: npm run dist

            - name: Build Firefox extension
              run: npm run dist:firefox

            - name: Rename Chrome artifact
              run: |
                  mv dist/build-reactor.zip "dist/build-reactor-chrome-v${{ steps.package-version.outputs.version }}.zip"

            - name: Rename Firefox artifact
              run: |
                  mv dist/build-reactor-firefox.zip "dist/build-reactor-firefox-v${{ steps.package-version.outputs.version }}.zip"

            - name: Upload Chrome extension to release
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: "dist/build-reactor-chrome-v${{ steps.package-version.outputs.version }}.zip"
                  asset_name: "build-reactor-chrome-v${{ steps.package-version.outputs.version }}.zip"
                  asset_content_type: application/zip

            - name: Upload Firefox extension to release
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: "dist/build-reactor-firefox-v${{ steps.package-version.outputs.version }}.zip"
                  asset_name: "build-reactor-firefox-v${{ steps.package-version.outputs.version }}.zip"
                  asset_content_type: application/zip
