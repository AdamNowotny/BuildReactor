name: Build and Release

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: 'package.json'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Get version
              id: package-version
              run: |
                  echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

            - name: Build Chrome extension
              run: npm run dist

            - name: Build Firefox extension
              run: npm run dist:firefox

            - name: Rename Chrome artifact
              run: |
                  mv dist/build-reactor.zip "dist/build-reactor-chrome-v${{ steps.package-version.outputs.version }}.zip"

            - name: Rename Firefox artifact
              run: |
                  mv dist/build-reactor-firefox.zip "dist/build-reactor-firefox-v${{ steps.package-version.outputs.version }}.zip"

            - name: Upload to release
              run: |
                  gh release upload "${{ github.ref_name }}" "dist/build-reactor-chrome-v${{ steps.package-version.outputs.version }}.zip" "dist/build-reactor-firefox-v${{ steps.package-version.outputs.version }}.zip"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
