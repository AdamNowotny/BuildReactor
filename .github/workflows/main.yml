name: CI

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: 'package.json'
                  cache: 'npm'
            - run: npm ci
            - run: npm test
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: 'package.json'
                  cache: 'npm'
            - run: npm ci
            - run: npm run dist
