on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: 'package.json'
                  cache: 'npm'
            - name: Build
              run: |
                  npm install
                  npm test
                  npm run dist
